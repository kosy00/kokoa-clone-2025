<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </span>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>

        </div>
    </header>

  <main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://i.pinimg.com/736x/f0/97/f3/f097f33974eee9ac4a854b3d9216af82.jpg" 
            class="user-component__avatar user-component__avatar--XL" />
            <div class="user-component__text">
                <h4 class="user-component__title">Ross Geller</h4>
                <h6 class="user-component__subtitle">+797 979 797</h6>
            </div>
        </div>
        <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>
        </div>
    </div>
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-regular fa-calendar-check"></i><span>Calendar</span></div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile"></i><span>Emoticons</span></div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-brush"></i><span>Themes</span></div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div>
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right fa-lg"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-gamepad fa-lg"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Games</span>
            </div>
        </div>
    </div>
  </main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html">
            <span class="nav__notification badge">99</span>
            <i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
    </ul>
</nav>

<div id="no-mobile">
    <span>Your screen is too big :( </span>
</div>
    <script src="https://kit.fontawesome.com/091d0b7fb5.js" crossorigin="anonymous"></script>
</body>
</html>
